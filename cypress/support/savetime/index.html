<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Savetime!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <div id="everything">
        <div id="main">
            <div id="content__wrapper">
                <div id="selection">
                    <select id="dropdown1"></select>
                    <select id="dropdown2"></select>
                </div>
                <div id="compareResults">
                    <div id="nothingToCompare"></div>
                    <div id="somethingToCompare">
                        <div id="compareInfos">
                            <div id="compareInfos__rating">
                                <canvas id="compareInfos__rating__gradient"></canvas>
                            </div>
                        </div>
                        <div id="overall__wrapper"></div>
                        <div id="run__wrapper">
                            <table id="run">
                                <caption id="run__caption"></caption>
                                <tr id="run__durationDifference">
                                    <th id="run__durationDifference__th"></th>
                                    <td id="run__durationDifference__td"></td>
                                </tr>
                                <tr id="run__durationDifferenceWithoutMissingTests">
                                    <th id="run__durationDifferenceWithoutMissingTests__th"></th>
                                    <td id="run__durationDifferenceWithoutMissingTests__td"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="settings__wrapper">
                <div id="settings__panel" class="panel">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                        labore
                        et
                        dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
                        aliquip
                        ex ea commodo consequat.</p>
                </div>
            </div>
        </div>
        <button id="settings__button" class="accordion"></button>
    </div>
</body>

</html>
